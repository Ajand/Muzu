type Artist @entity {
  id: ID!
  balance: BigInt!
  name: String
  bio: String
  tracks: [Track!]! @derivedFrom(field: "artist")
  joinedAt: BigInt!
}

type Track @entity {
  id: ID!
  artist: Artist!
  name: String!
  content: String!
  cover: String!
  royaltyFee: Int!
  royaltyReceiver: String!
  createdAt: BigInt!
  supply: BigInt!
  minted: BigInt!
  mintPrice: BigInt!
}

type Token @entity {
  id: ID!
  track: Track!
  owner: User!
  mintedAt: BigInt!
}

type User @entity {
  id: ID!
  tokens: [Token!]!
  Tracks: [Track!]!
}
